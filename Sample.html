<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script>
	var score = 0
	var time = 9
	var myInterval = setInterval(timer, 1000);

	function timer() {
	document.getElementById("time").innerHTML = "Time: "+time;
	time--
	}
	var myTimeout = setTimeout(timeout, 10000);

	function timeout() {
	document.getElementById("warning").innerHTML = "Time is Up...!!";
		clearInterval(myInterval);
	document.getElementById("time").innerHTML = "Time: "+0;
	document.getElementById("ans").disabled = true;
	document.getElementById("submit").hidden = true;
	document.getElementById("next").hidden = false;
	document.getElementById("message").innerHTML = "";
	}
	
	function initialize(){
    const num1 = Math.floor(Math.random()*99+1);
    const num2 = Math.floor(Math.random()*99+1);
    document.getElementById("num1").innerHTML = num1;
    document.getElementById("num2").innerHTML = num2;
	document.getElementById("score").innerHTML = "Score: "+score;
	document.getElementById("time").innerHTML = "Time: "+10;
	document.getElementById("ans").disabled = false;
	document.getElementById("ans").focus();
	document.getElementById("ans").value="";
	
	}

	function checkans(){
	num1 = Number(document.getElementById("num1").innerHTML);
    num2 = Number(document.getElementById("num2").innerHTML);
    var ans = Number(document.getElementById("ans").value) ;
    if(num1+num2 != ans){
        document.getElementById("message").innerHTML = "Wrong Answer... Try Again!!";
		document.getElementById("ans").value = "";
		document.getElementById("ans").focus();
    }
    else{
    document.getElementById("message").innerHTML = "Correct Answer...!!";
	score = score+10;
	document.getElementById("score").innerHTML = "Score: "+score;
	clearInterval(myInterval);
	clearTimeout(myTimeout);
	document.getElementById("ans").disabled = true;
	document.getElementById("submit").style.visibility = "hidden";
	document.getElementById("next").hidden = false;
	document.getElementById("nxtbtn").focus({focusVisible:true});
    }
  }
</script>

</head>
<body class="w3-container" onload="initialize()" style="background-color:#cccc">
	<br>
	<div class="w3-container w3-monospace w3-center w3-large">Math Quiz Game by :: Sai Ravula</div>
	<div class="w3-cell-row w3-monospace w3-center" style="height:30px">
		<div class="w3-cell w3-monospace w3-center w3-badge" style="width:40%;height:40%">
		<p id="score" class="w3-container w3-center">Score: 0</p>
		</div>
		<div class="w3-cell" style="width:10%"></div>
		<div class="w3-cell w3-monospace w3-badge w3-center" style="width:40%;height:75%">
		<p id="time" class="w3-container w3-center" style="width=100%">Time: 10</p>
		</div>
	</div>
	<div><br></div>
	<div class="w3-container w3-monospace w3-center w3-large" style="height:50px" id="message"> </div>
	<div class="w3-container w3-monospace w3-center w3-large" style="height:50px;text-shadow:1px;text-color:#80000" id="warning"> </div>
	<form  action="#" type="post">
	<div class="w3-cell-row w3-monospace w3-center w3-large" style="height:45px">	
		<div class="w3-cell w3-monospace w3-center w3-large w3-margin-left" style="width:15%" id="num1"></div>		
		<div class="w3-cell w3-monospace w3-center w3-large w3-margin-left" style="width:15%" > + </div>
		<div class="w3-cell w3-monospace w3-center w3-large w3-margin-right" style="width:15%" id="num2"></div>
		<div class="w3-cell w3-monospace w3-center w3-large w3-margin-left" style="width:15%"> = </div>
		<div class="w3-cell w3-monospace w3-center w3-large w3-margin-left" style="width:15%"> 
			<input type="text" class="w3-container w3-25" size="5" value="" id="ans"></input>
		</div>	
	</div>
	<div class="w3-container w3-monospace w3-center w3-large" id="submit">
		<input type="submit" onclick="checkans()" class="w3-btn w3-black"  value="Submit"></input>
	</div>
	<div class="w3-container w3-monospace w3-center w3-large" id="next" hidden="true" >
		<input type="button" class="w3-btn w3-grey" id="nxtbtn" value="Next Question" onclick=initialize()></input>
	</div>
	</form>
	

</body>
</html>
